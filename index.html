<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3 align-self-center">
                <div class="card">
                    <div class="card-header h3 text-primary text-center text-uppercase p-3">Register Now</div>
                    <div class="card-body">
                        <form id="form" class="form d-grid">
                            <div class="input-group mb-2">
                                <label for="username" class="form-label w-100">Username</label>
                                <input type="text" id="username" class="form-control rounded-3" placeholder="Enter Username">
                                <small class="w-100 text-danger">Error</small>
                            </div>
                            <div class="input-group mb-2">
                                <label for="email" class="form-label w-100">Email Address</label>
                                <input type="text" id="email" class="form-control rounded-3" placeholder="Enter Email">
                                <small class="w-100 text-danger">Error</small>
                            </div>
                            <div class="input-group mb-2">
                                <label for="password" class="form-label w-100">Password</label>
                                <input type="text" id="password" class="form-control rounded-3" placeholder="Enter Password">
                                <small class="w-100 text-danger">Error</small>
                            </div>
                            <div class="input-group mb-2">
                                <label for="password2" class="form-label w-100">Password2</label>
                                <input type="text" id="password2" class="form-control rounded-3" placeholder="Enter Password2">
                                <small class="w-100 text-danger">Error</small>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">We will never spam you</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
